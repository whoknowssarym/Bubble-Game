<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="P-Main">
        <div class="hit-The-Bubble">
        </div>
        <div id="P-Bar-Back">
            <div id="p-Title">
                <div class="Score-Area">
                    <div class="Manage-Div">
                        <h2>Hit</h2>
                        <div class="hit-hit" id="box">
                            <h4></h4>
                        </div>
                    </div>
                </div>
                <div class="Score-Area">
                    <div class="Manage-Div">
                        <h2>Timer</h2>
                        <div class="timerval" id="box">
                            <h4></h4>
                        </div>
                    </div>
                </div>
                <div class="Score-Area">
                    <div class="Manage-Div">
                        <h2>Score</h2>
                        <div class="scoreVal" id="box">
                            <h4></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div id="p-Play">
                <div class="bubbles"></div>
            </div>
        </div>
        <div class="Made">
            <h2>Made With ❤️ By SARYM</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
